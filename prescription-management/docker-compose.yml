version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: prescription_db
    environment:
      POSTGRES_DB: prescription_management
      POSTGRES_USER: prescription_user
      POSTGRES_PASSWORD: prescription_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - prescription_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: prescription_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prescription_network

  # Keycloak for authentication
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: prescription_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: prescription_user
      KC_DB_PASSWORD: prescription_password
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: start-dev
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - prescription_network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: prescription_backend
    environment:
      DATABASE_URL: postgresql://prescription_user:prescription_password@postgres:5432/prescription_management
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    depends_on:
      - postgres
      - redis
      - keycloak
    networks:
      - prescription_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: prescription_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
      NEXT_PUBLIC_KEYCLOAK_REALM: prescription-management
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: prescription-app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - prescription_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  backend_cache:

networks:
  prescription_network:
    driver: bridge