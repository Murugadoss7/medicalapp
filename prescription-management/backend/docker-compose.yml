version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:prescription123@host.docker.internal:5432/prescription_management

      # Application
      ENVIRONMENT: development
      DEBUG: "True"
      API_V1_STR: /api/v1
      PROJECT_NAME: Prescription Management System
      VERSION: 1.0.0

      # JWT
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Security
      SECRET_KEY: dev-secret-key
      BCRYPT_ROUNDS: 12

      # CORS
      ALLOWED_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      ALLOWED_METHODS: '["GET","POST","PUT","DELETE","OPTIONS"]'
      ALLOWED_HEADERS: '["*"]'

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Redis (Optional)
      REDIS_URL: redis://localhost:6379

      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: 60
      RATE_LIMIT_BURST: 100

      # File Upload
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: ./uploads
      ALLOWED_FILE_TYPES: '["pdf","jpg","jpeg","png"]'

      # Audit
      ENABLE_AUDIT_LOGGING: "True"
      AUDIT_LOG_RETENTION_DAYS: 2555

    volumes:
      - ./uploads:/app/uploads
      - ./generated:/app/generated

    networks:
      - app-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
